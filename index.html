<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Solid Christian Church</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- The main hero container -->
    <div
      class="hero-section min-vh-100 d-flex flex-column align-items-center px-4"
    >
      <!-- ================================= -->
      <!-- ============ NAVBAR ============= -->
      <!-- ================================= -->
      <header class="w-100 py-4">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <!-- This empty div helps push the toggler to the right on mobile -->
            <div class="navbar-brand-placeholder"></div>

            <!-- Hamburger Toggle Button -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#mainNav"
              aria-controls="mainNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <!-- Custom SVG Icon -->
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M4 6H20"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                />
                <path
                  d="M4 12H20"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                />
                <path
                  d="M4 18H20"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
            </button>

            <!-- Collapsible Content -->
            <div class="collapse navbar-collapse" id="mainNav">
              <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                  <a class="nav-link text-white px-3" href="#">Plan A Visit</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white px-3" href="#">Who We Are</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white px-3" href="#">Connect</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white px-3" href="#">Ministries</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white px-3" href="#">Events</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white px-3" href="#">Media</a>
                </li>
                <li class="nav-item mt-3 mt-lg-0 ms-lg-2">
                  <!-- Nested Pill for "Give Online" -->
                  <div class="give-online-pill">
                    <a class="nav-link text-white px-4 py-2" href="#"
                      >Give Online</a
                    >
                  </div>
                </li>
              </ul>
            </div>
            <!-- This empty div helps center the nav on desktop -->
            <div class="nav-placeholder-right d-none d-lg-block"></div>
          </div>
        </nav>
      </header>

      <!-- Centered Hero Content -->
      <div
        class="w-100 flex-grow-1 d-flex align-items-center justify-content-center text-center text-white"
      >
        <div class="w-100">
          <div class="col-lg-8 mx-auto">
            <h1 class="display-3 fw-black">We're Glad You're Here</h1>
            <p class="sub-heading mx-auto">
              We are a thriving and diverse community of real people
              experiencing real life together.
            </p>
          </div>
          <div
            class="d-grid gap-3 d-sm-flex justify-content-sm-center mt-4 pt-2"
          >
            <a href="#" class="btn btn-light btn-lg px-4 py-2">Plan a Visit</a>
            <a
              href="#"
              class="btn text-white btn-lg px-4 py-2 fw-normal btn-about-us"
              >About Us</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
